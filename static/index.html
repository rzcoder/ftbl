<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ftbl</title>
    <link href='http://fonts.googleapis.com/css?family=Audiowide|Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container menuview">
        <h1>Ftbl</h1>
        <div class="buttons hidden">
            <button data-role="open">Join open game</button>
            <button data-role="new">Create private game</button>
        </div>
        <div class="info">
            <span class="infoText">Connecting...</span>
            <a class="infoLink"></a>
        </div>
    </div>

    <div class="container gameview hidden">
        <canvas id="canvas" width="520" height="520"></canvas><!--
     --><div class="status-panel">
            <div class="scores">
                <span class="style-team-0 scores-team-0">99</span>
                <span class="score-delimiter">:</span>
                <span class="style-team-1 scores-team-1">99</span>
            </div>

            <div class="moves-log"></div>

            <div class="control-buttons hidden">
                <button data-role="toMain">Return to main menu</button>
            </div>

            <div class="shareButtons">
                <span class='st_googleplus_large' displayText='Google +'></span>
                <span class='st_facebook_large' displayText='Facebook'></span>
                <span class='st_twitter_large' displayText='Tweet'></span>
                <span class='st_vkontakte_large' displayText='Vkontakte'></span>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="https://github.com/rzcoder/ftbl" target="_blank">github</a>
        </div>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script type="text/javascript">var switchTo5x=true;</script>
    <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
    <script type="text/javascript">stLight.options({publisher: "f62e5d93-dd84-41c9-9791-06e459758f55", doNotHash: false, doNotCopy: false, hashAddressBar: false});</script>

        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-51878477-1', 'merur.in');
        ga('send', 'pageview');

</body>
</html>
